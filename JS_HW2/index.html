<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<p style="font-weight: bolder;">JC Calculator</p>
	<p>
		<form action="#">
			<p>Number1<br>
				<input id="num1" type="textarea">
			</p>
			<p>Number2<br>
				<input id="num2" type="textarea" >
			</p>
			<p>Operate way?<br>
				<select id="operator">
					<option value="0">+</option>
					<option value="1">-</option>
					<option value="2">*</option>
					<option value="3">/</option>
				</select>
			</p>
			
		</form>
	</p>

	
	<input id="count" type="button" value="count" onclick="calculate()">
	

	<div id="result"></div>

	<script type="text/javascript">

		function calculate(){
			var num1 = parseInt(document.getElementById("num1").value);
			var num2 = parseInt(document.getElementById("num2").value);
			var operator = parseInt(document.getElementById("operator").value);
			var result;

			if(operator == 0){
				result = plus(num1,num2);
			}
			if(operator == 1){
				result = minus(num1,num2);
			}
			if(operator == 2){
				result = multiply(num1,num2);
			}
			if(operator == 3){
				result = divide(num1,num2);
			}

			var answer = document.getElementById("result");
			answer.innerHTML = "result = "+result;
		}
		
		function plus(num1, num2){
			return num1 + num2;
		}
		function minus(num1, num2){
			return num1 - num2;
		}
		function multiply(num1, num2){
			return num1 * num2;
		}
		function divide(num1, num2){
			return num1 / num2;
		}
		
	</script>

</body>
</html>
