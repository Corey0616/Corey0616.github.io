<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var rand = Math.floor((Math.random()*10)+1);
		var guessNum = parseInt(window.prompt("Guess a number"));
		
		while(guessNum != rand){
			guessNum = parseInt(window.prompt("Guess a number"));
		}
		if (guessNum == rand) {
			document.write("<h1>You guess right!</h1>");
		}


	</script>
</body>
</html>
