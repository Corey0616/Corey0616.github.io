<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var num1 = parseInt(window.prompt("Enter first number"));
		var num2 = parseInt(window.prompt("Enter second number"));

		if(num1>num2){
			document.body.style.backgroungColor = "lightblue"
			document.write("<h1>" + num1 + ">" + num2 + "</h1>");
		}
		if(num1<num2){
			document.body.style.backgroungColor = "lightgreen"
			document.write("<h1>" + num2 + ">" + num1 + "</h1>");
		}
		if(num1==num2){
			document.body.style.backgroungColor = "lightyellow"
			document.write("<h1>" + num1 + "==" + num2 + "</h1>");
		}


	</script>
	<input type="button" value="1st button" onclick="document.write(num1);">
	<input type="button" value="2nd button" onclick="document.write(num2);">

</body>
</html>
